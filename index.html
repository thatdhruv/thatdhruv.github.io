<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dhruv Trivedi</title>
        <link rel="icon" href="dt-designer.png" type="image/png" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="aqua-navbar">
            <div class="nav-left" id="scrollup">
                <img src="dt-designer.png" alt="DT" class="logo" />
                <p>Designed by<br><b>Dhruv Trivedi</b></p>
            </div>
            <div class="nav-center">
                <h1 class="nav-title"></h1>
            </div>
            <div class="nav-right">
                <div class="hamburger" id="hamburger" aria-label="menu" role="button" tabindex="0">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="dropdown" id="dropdown">
                    <button class="aqua-button nav-link" data-target="home">Home</button>
                    <button class="aqua-button nav-link" data-target="about">About</button>
                    <button class="aqua-button nav-link" data-target="projects">Projects</button>
                    <button class="aqua-button nav-link" data-target="contact">Contact</button>
                </div>
            </div>
        </nav>

        <div class="scroll-container">
            <section id="home" class="main-content aqua-intro">
                <h1 class="aqua-title">Minimalism. Maximized.</h1>
                <div class="button-group intro-delay">
                    <button class="aqua-button" onclick="scrollToSection('projects')">Projects</button>
                    <button class="aqua-button aqua-button-focused" id="button-resume">Get Resume</button>
                </div>
                <div class="scroll-indicator-container intro-delay">
                    <div class="scroll-indicator arrow down bounce" data-target="about">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="triangle"></div>
                    </div>
                </div>
            </section>

            <section id="about">
                <h2 class="aqua-title">About Me</h2>
                <p class="aqua-text">Hello! I'm Dhruv Trivedi. I combine technology with creativity to build engaging digital experiences.</p>
                <div class="scroll-indicator-container">
                    <div class="scroll-indicator arrow up" data-target="home">
                        <div class="triangle"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="scroll-indicator arrow down" data-target="projects">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="triangle"></div>
                    </div>
                </div>
            </section>

            <section id="projects">
                <h2 class="aqua-title">Projects</h2>
                <p class="aqua-text"></p>
                <div class="scroll-indicator-container">
                    <div class="scroll-indicator arrow up" data-target="about">
                        <div class="triangle"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="scroll-indicator arrow down" data-target="contact">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="triangle"></div>
                    </div>
                </div>
            </section>

            <section id="contact">
                <h2 class="aqua-title">Contact</h2>
                <p class="aqua-text">You can reach me at: <a href="mailto:thatdhruv@gmail.com">thatdhruv@gmail.com</a></p>
                <div class="scroll-indicator-container">
                    <div class="scroll-indicator arrow up" data-target="projects">
                        <div class="triangle"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
